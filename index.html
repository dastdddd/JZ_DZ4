<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn{
      margin-top: 20px;
      text-align: center;
    }
    .btn button{
      font-size: 20px;
      padding: 5px 15px;
      cursor: pointer;
    }
    .flex{
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .block{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      border-radius: 50%;
    }
    
  </style>
</head>
<body>
  <div class="btn">
    <button id="button">Add circle</button>
  </div>
  <div id="flex" class="flex">
    
  </div>


  <script src="./main.js"></script>
</body>
</html>
